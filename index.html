<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Legendary Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: #ff7eb3;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #ff65a3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the Legendary Zone ðŸš€</h1>
        <p>Dream big. Build bigger. This is just the beginning. âœ¨</p>
        <a href="#!" class="button">Join the Adventure</a>
    </div>
</body>
</html>
