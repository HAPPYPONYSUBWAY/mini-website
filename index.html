<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danny Loves Zach ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at center, #1b2735, #090a0f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Star Animation */
    .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background-repeat: repeat;
      animation: moveStars 100s linear infinite;
      pointer-events: none;
    }

    .stars {
      background-image: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png');
      background-size: 50px;
    }

    .stars2 {
      background-image: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png');
      background-size: 30px;
      animation-duration: 200s;
    }

    .stars3 {
      background-image: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png');
      background-size: 15px;
      animation-duration: 300s;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    /* Main Text */
    .center-text {
      z-index: 5;
      text-align: center;
      padding: 20px;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .center-text h1 {
      font-size: 4rem;
      color: #ff4b2b;
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff416c);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff416c66, 0 0 20px #ff4b2b66;
      animation: pulse 3s infinite;
    }

    .center-text p {
      font-size: 1.5rem;
      color: #ffffffaa;
      margin-top: 20px;
      animation: slideUp 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ff416c66, 0 0 20px #ff4b2b66; }
      50% { text-shadow: 0 0 20px #ff416caa, 0 0 30px #ff4b2baa; }
      100% { text-shadow: 0 0 10px #ff416c66, 0 0 20px #ff4b2b66; }
    }

    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Button */
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff416c, 0 0 30px #ff4b2b;
    }

    @media (max-width: 600px) {
      .center-text h1 {
        font-size: 2.5rem;
      }
      .center-text p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="center-text">
    <h1>Danny Loves Zach ðŸ’–</h1>
    <p>The legendary love story written in the stars. ðŸŒŒ</p>
    <a href="#!" class="button">Join the Journey</a>
  </div>

</body>
</html>
