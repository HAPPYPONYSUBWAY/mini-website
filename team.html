<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet the Team - Danny Loves Zach</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .member {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }

    .member:hover {
      transform: translateY(-10px);
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Meet Our Heroes ðŸ’–</h1>

  <div class="team">
    <div class="member">
      <img src="https://via.placeholder.com/100" alt="Danny">
      <h2>Danny</h2>
      <p>The visionary mind and unstoppable heart behind everything.</p>
    </div>

    <div class="member">
      <img src="https://via.placeholder.com/100" alt="Zach">
      <h2>Zach</h2>
      <p>The creative genius, building dreams into reality with love.</p>
    </div>
  </div>

</body>
</html>
